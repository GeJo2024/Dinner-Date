<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Humble Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-style: italic;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      height: 2px;
      width: 80%;
      margin: 30px auto;
      background: linear-gradient(to right, transparent, #fff, transparent);
      opacity: 0.5;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      background-color: #f4e3d7;
      color: #000;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f2d6c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A Humble Invitation</h1>

    
    <hr />

    <p><strong>Dearest Gillian,</strong></p>
    <p>Would you do me the honor of joining me for dinner? Just you and me, good food, and (hopefully) great conversation. I would be delighted to spend the evening in your company.</p>

    <div class="buttons">
      <button id="yesBtn1">Yes, I'd love to ðŸ’Œ</button>
      <button id="noBtn">No, not this time</button>
    </div>

  <script>
    const yesBtn1 = document.getElementById('yesBtn1');
    const noBtn = document.getElementById('noBtn');

    yesBtn1.addEventListener('click', () => {
      // Open first WhatsApp message
      window.open('https://wa.me/233202525239?text=Dearest%20sir%2C%20I%20would%20be%20honoured%20to%20join%20you%20for%20an%20evening%20of%20dinner%20and%20conversation.', '_blank');

      // Disable first buttons
      yesBtn1.disabled = true;
      noBtn.disabled = true;
    });

    noBtn.addEventListener('click', () => {
      noBtn.textContent = 'Maybe next time ðŸ’”';
      noBtn.disabled = true;
      yesBtn1.disabled = true;
    });

    function openWhatsAppWithText(text) {
      const url = 'https://wa.me/233202525239?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
    }

  </script>
</body>
</html>
