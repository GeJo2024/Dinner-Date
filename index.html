<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Humble Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.6);
      overflow: hidden;
    }

    .flip-card {
      background-color: transparent;
      width: 360px;
      height: 500px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    }

    .flip-card-front {
      background-color: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .flip-card-back {
      background-color: rgba(0, 0, 0, 0.75);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      color: #ffcdd2;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #fff;
    }

    button {
      background-color: #ffdde1;
      color: #333;
      border: none;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ffd2d9;
    }
  </style>
</head>
<body>
  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h1>A Humble Invitation üå∏</h1>
        <p>Tap to reveal...</p>
      </div>
      <div class="flip-card-back">
        <p><strong>Dearest Gillian,</strong></p>
        <p>Would you do me the honor of joining me for dinner? Just you and me, good food, and (hopefully) great conversation. I would be delighted to spend the evening in your company. ‚ú®üç∑</p>
        <button onclick="respond(true)">Yes, I'd love to üíå</button>
        <button onclick="respond(false)">No, not this time üòî</button>
      </div>
    </div>
  </div>

  <script>
    const flipCard = document.getElementById('flipCard');

    // Add click event to flip the card
    flipCard.addEventListener('click', function() {
      flipCard.classList.toggle('flipped');
    });

    function respond(answer) {
      const url = 'https://wa.me/233202525239?text=' +
        encodeURIComponent(
          answer
            ? "Dearest sir, I would be honored to join you for an evening of dinner and conversation.‚ú®"
            : "Aww, you're so cute! Gonna pass this time... but don‚Äôt give up on me yet üòÑüå∑"
        );
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
